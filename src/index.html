<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
  />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
/>
  </head>
  <body>
    <div
    class="card"
    data-qa="card"
    >
      <img
     src="./images/imac.jpeg"
     alt="Product Image"
     class="card__image"
/>
      <div class="card__title">
     APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="card__code">Product code: 195434</div>
      <div class="card__stars">
        <div class="stars">
          <div class="stars__star stars__star--active"></div>
          <div class="stars__star stars__star--active"></div>
          <div class="stars__star stars__star--active"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__reviews">Reviews: 5</div>
      </div>
      <div class="card__price">
        <div class="card__price-tag">Price:</div>
        <div class="card__price-money">$2,199</div>
      </div>
      <a
        href="#"
        class="card__buy"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
